<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="static/images/favicon.png" />
    <!-- Bootstrap CSS -->
    <link href="static/bootsrtap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- flaticon css   -->
    <link rel="stylesheet" href="static/css/flaticon-set-medical.css" />
    <!-- owl css   -->
    <link rel="stylesheet" href="static/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="static/css/owl.theme.default.min.css" />
    <!-- custom css   -->
    <link rel="stylesheet" href="static/css/style.css" />
    <!--    CSS for responsive-->
    <link rel="stylesheet" href="static/css/responsive.css" />

    <title>Result</title>
  </head>

  <body>
    <!--preloder start-->
    <div class="preloader">
      <div class="spinner">
        <img class="img-fluid" src="static/images/1.gif" alt="" />
      </div>
    </div>
    <!--preloder end-->

    <!--   header start -->
    <div class="header-nav">
      <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img class="logo-white" src="static/images/logo.png" alt="" />
            <img class="logo-black" src="static/images/logo.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="">
              <img src="static/images/icon/menu.png" alt="" />
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home">Prediction</a>
              </li>
			  <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/about">Graph</a>
              </li>
			  <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/notebook">Notebook</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link " href="/login">Signout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!--   header end -->

    <!--slider area start -->
    <section class="slider-area">
      <div class="slider-content">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <h2 class="text-uppercase">Welcome to Dashboard!</h2>
              <h1>Obesity Level Estimation based on Machine Learning Methods and ANN</h1> 
            
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--slider area end -->


    <!-- section start   -->
    <div class="container py-5" id="about">
      <div class="row">
        <div class="col-md-6">
			
			<h5 class="sub-title">OUTCOME </h5> 
						
			<br><br><br>

			{% if output %}
				<h3 style="font-size: xx-large;color: black;"> <b style="color:red;">{{ output }}</b>  </h3>
			{% endif %}

						
			<br><br>
		</div>
	</div>
  </div>
</div>
<!-- section end   -->


<!--   section start-->
<section class="footer">
  <div class="container">
	<div class="row">
	  <div class="col-md-4 my-3 my-sm-0">
		<img src="static/images/logo-white.png" alt="" />
		
		<div class="social">
		  <img src="images/icon/facebook.png" alt="" />
		  <img src="images/icon/twitter.png" alt="" />
		  <img src="images/icon/instagram.png" alt="" />
		  <img src="images/icon/pinterest.png" alt="" />
		</div>
	  </div>
	  
	  <div class="col-md-12">
		<div class="footer-desc mt-5 pt-5">
		  <p class="mb-0 text-center">Copyright Â© 2024 Dr Strange</p>
		</div>
	  </div>
	</div>
  </div>
</section>
<!--   section end-->

<!--   bottom to top -->
<div class="go-top active">
  <img src="static/images/icon/chevrons.png" alt="" />
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="static/bootsrtap/js/bootstrap.bundle.min.js"></script>
<script src="static/js/jquery-1.12.4.min.js"></script>
<!--  owl js   -->
<script src="static/js/owl.carousel.js"></script>
<!--  Custom js   -->
<script src="static/js/script.js"></script>
<script src="static/js/form.js"></script>
</body>
</html>
